<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid d-flex justify-content-between mx-5">
              <a class="navbar-brand" href="index.html">
                <img src="./assets/images/weather-logo.svg" alt="Logo" width="50" height="50" class="logo">
              </a>
              <h3 class="logo-title text-warning">Weather Dashboard</h3>
            </div>
          </nav>
    </header>
    <main class="d-flex">
        <aside class="city-search-sidebar bg-dark">
            <div class="d-flex justify-content-center">
                <h3 class="text-light px-5 pt-5">Search Results for Your City:</h3>
            </div>
            <div>
                <form class="search-form px-5">
                    <input class="search-input row mt-3 ms-1 form-control" id="city-input"  type="search" placeholder="Enter Your City Name Here">
                    <button class="btn btn-success row mt-3 ms-1 form-control" id="search-btn"  type="submit">Search</button>
                    <hr />
                </form>
                <!-- <hr / class="border-primary-subtle">
                <section id="search-history"></section> -->
            </div>
            <hr / class="border-primary-subtle">
            <div class="d-flex justify-content-center">
                <h3 class="text-light px-5 pt-3 pb-3">Current Weather for City:</h3>
            </div>
            <section class="card text-bg-success mb-5 mx-5">
                <h4 id="city-header" class="text-warning">Location:</h4>
                <hr / class="border-light">
                <p id="temperature">Temperature:</p>
                <p id="wind-speed">Wind Speed:</p>
                <p id="humidity">Humidity:</p>
            </section>
        </aside>
        <section id="forecast-content" class="d-flex row justify-content-center">
            <h1 class="pt-3 forecast-title">5-Day Weather Forecast</h1>
                <section class="d-flex row mt-3" id="forecast-section">
                </section>
        </section>
    </main>

    <footer class="navbar bg-dark border-top border-body" data-bs-theme="dark">
        <div class="container-fluid d-flex justify-content-between align-items-center mx-5">
            <p class="text-light">Copyright 2024</p>
            <p class="text-light">Developed by Anthony Purificato</p>
        </div>
    </footer>
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
